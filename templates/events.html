{% extends 'base.html' %}

{% block content %}
<section class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-[#deb887]">
    <h1 class="font-raleway text-primary text-3xl font-bold uppercase mb-6 text-center border-b-2 border-primary pb-2">
        Upcoming Events
    </h1>
    
    <div class="space-y-6">
        {% for event in events %}
        <div class="bg-[#faf0e6] p-5 rounded-lg border border-[#deb887]">
            <div class="flex flex-col md:flex-row md:items-center">
                <div class="bg-primary text-accent w-24 h-24 rounded-lg flex flex-col items-center justify-center mr-6 mb-4 md:mb-0">
                    <span class="font-comfortaa font-bold text-3xl">15</span>
                    <span class="font-raleway uppercase">Aug</span>
                </div>
                <div>
                    <h3 class="font-raleway text-xl font-bold text-secondary">{{ event.title }}</h3>
                    <p class="mt-2 flex items-center">
                        <i class="far fa-clock mr-2"></i> 10:00 AM - 4:00 PM
                    </p>
                    <p class="mt-1 flex items-center">
                        <i class="fas fa-map-marker-alt mr-2"></i> Main Auditorium
                    </p>
                </div>
                <button class="ml-auto bg-primary text-accent px-4 py-2 rounded-lg font-raleway font-semibold hover:bg-secondary transition mt-4 md:mt-0">
                    Register
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
